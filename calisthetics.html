<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calisthetics.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calisthetics</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <header>
      <!-- h1 would be replaced with an image of the text logo or logo -->
      <h1 id="logo">Calisthetics</h1>
      <!-- Navigation bar -->
      <nav id="nav">
        <img src="/Assets/profile-icon.png" alt="Calisthetics" />
        <ul class="nav" id="sitenav">
          <li>Home</li>
          <li>Search</li>
          <li>Learn More</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Search  -->
      <h1>Search For Exercises</h1>
      <nav class="nav" id="searchnav">
        <ul>
          <li>Back</li>
          <li>Chest</li>
          <li>Arms</li>
          <li>Shoulders</li>
          <li>Legs</li>
          <li>Core</li>
        </ul>
      </nav>
      <input type="text" placeholder="Search.." />
      <!-- Image Gallery -->
      <section class="gallery">
        <div class="column">
          <img
            src="/Assets/Exercises/arms/bench-dip.png"
            alt="Diagram of bench dip exercise"
          />
          <img
            src="/Assets/Exercises/back/pullup.png"
            alt="Diagram of pullup exercise"
          />
          <img
            src="/Assets/Exercises/core/front-lever.png"
            alt="Diagram of front lever exercise"
          />
        </div>
        <div class="column">
          <img
            src="/Assets/Exercises/chest/chest-dip.png"
            alt="Diagram of chest dip exercise"
          />
          <img
            src="/Assets/Exercises/chest/pushup.png"
            alt="Diagram of pushup exercise"
          />
          <img
            src="/Assets/Exercises/legs/calf-raise.png"
            alt="Diagram of calf raise exercise"
          />
        </div>
        <div class="column">
          <img
            src="/Assets/Exercises/legs/lunge.png"
            alt="Diagram of front lunge exercise"
          />
          <img
            src="/Assets/Exercises/legs/pistol-squat.png"
            alt="Diagram of pistol squat exercise"
          />
          <img
            src="/Assets/Exercises/legs/squat.png"
            alt="Diagram of squat exercise"
          />
        </div>
        <div class="column">
          <img
            src="/Assets/Exercises/shoulders/handstand-push-up.png"
            alt="Diagram of handstand pushup exercise"
          />
          <img
            src="/Assets/Exercises/shoulders/pike-pushup.png"
            alt="Diagram of pike pushup exercise"
          />
          <img
            src="/Assets/Exercises/shoulders/planche.png"
            alt="Diagram of planche exercise"
          />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <p>Contact us: (905) ***-****</p>
    <p>Email: Info@calisthetics.com</p>
    <div class="socials">
      <img
        src="/Assets/instagram-icon.png"
        alt="Link to our InstaGram profile"
      />
      <img src="/Assets/twitter-icon.png" alt="Link to our Twitter profile" />
    </div>
    <footer></footer>
  </body>
</html>
